  <script charset="UTF-8" type="text/javascript" src="./index-ab2l4rlvqel.min.js"></script>
  <head>
  <meta charset="UTF-8" />
  <title>Centered Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    #centerButton {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    #centerButton:hover {
      background: #1d4ed8;
    }

    #centerButton:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <button id="centerButton" class='type' >Click me</button>

  <!-- <script src="script.js"></script> -->
</body>
</html>
